                    <label for="1-stars1" class="star">&#9733;</label>

              </li>
              <li>
                <label>Attendance</label>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/script.js"></script>

    <script>
      $(document).ready(function () {

        $("#Evaluate").click(function () {
            var star1 = $("input[name=stars1]:checked").val() || 0;
            var star2 = $("input[name=stars2]:checked").val() || 0;
            var star3 = $("input[name=stars3]:checked").val() || 0;
            var star4 = $("input[name=stars4]:checked").val() || 0;

            var sum = parseInt(star1) + parseInt(star2) + parseInt(star3) + parseInt(star4);
            var avg = sum / 4;

            var id = getUrlParameter('id');

            evaluate(id, avg);
        });
      });

    </script>
